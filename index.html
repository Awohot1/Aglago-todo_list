<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
    <!--Header-->
    <header>
        <img src="" alt="" class="logo">
        <nav>
            <a href="">Home</a>
            <a href="">Tasks</a>
            <a href="">Login</a>
        </nav>
    </header>

    <!--Main-->
    <main>
        <section class="home">
            <div class="left">
                <div class="ctnt">
                    <p class="p1">Let's get productive toge<span class="span">ther</span></p>
                    <h1 class="h1">TO-DO</h1>
                    <div class="listnbtn">
                        <p class="p">List</p>
                        <button class="btn">Create a Task</button>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="images/illustration.png" alt="">
                
            
            
            <svg width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" overflow="auto" shape-rendering="auto" fill="#ffffff" class="wave">
                <defs>
                <path id="wavepath" d="M 0 2000 0 500 Q 150 315 300 500 t 300 0 300 0 300 0 300 0 300 0  v1000 z" />
                <path id="motionpath" d="M -600 0 0 0" /> 
                </defs>
                <g >
                <use xlink:href="#wavepath" y="-327" fill="#3C3A3E">
                <animateMotion
                dur="5s"
                repeatCount="indefinite">
                <mpath xlink:href="#motionpath" />
                </animateMotion>
                </use>
                </g>
            </svg>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer></footer>
</body>
